<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sneakon Explore</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000000;
      max-width: 600px;
      margin: 2em auto;
      padding: 1em;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #ffffff;
    }
    form {
      padding-bottom: 2em;
      padding-top: 2em;
      padding-right: 2em;
      padding-left: 2em;
      background: #000000;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
      border: 3px;
      border-color: #fff;
      border-style: solid;
      align-items: center;
      display: flex;
      flex-direction: column;
      gap: 1em;
    }
    input, button, select {
      display: block;
      width: 100%;
      align-content: center;
      padding: 0.7em;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
      background-color: #000000;
      text-align:center;
      color:#ffffff;;
      align-self: center  ;
    }

    input::placeholder {
      color: #FFFFFF; /* Change to your desired color */
      opacity: 1;     /* Optional: ensures full opacity */
    }
    button {
      background: #0066cc;
      color: #ffffff;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #004999;
    }
    #feed .post {
      background: #000000;
      margin-bottom: 1em;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
      border: 3px;
      border-color: #fff;
      border-style: solid;
    }
    .post p {
      display: block;
      margin-bottom: 0.5em;
      color: #fff;
    }
    .post img, .post video {
      max-width: 100%;
      border-radius: 4px;
      margin-bottom: 0.5em;
    }
    .username {
      font-weight: bold;
      margin-bottom: 0.5em;
      color: #0066cc;
    }

    .reaction-display {
  color: #ffffff; /* light text for dark background */
}

.reaction-display span {
  color: #ffffff; /* ensure each emoji+count is visible */
}
  </style>
</head>
<body>
  <a href="index.html"><button>Back to Chat</button></a>
  <h1>Sneakon Explore</h1>
  <form id="uploadForm">
    <input type="text" id="username" placeholder="Your Username" required />
    <input type="text" id="caption" placeholder="Caption" required />
    <input type="file" id="mediaUpload" accept="image/*,video/*" />
    <button type="submit">Upload Post</button>
  </form>
  <div id="feed"></div>

  <script src="explore.js"></script>
</body>
</html>
