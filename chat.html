<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sneakon Social</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Modular Firebase SDK (v10+) -->
  <script type="module" src="app.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0f;
      color: #f1f1f1;
      overflow: hidden;
    }

    header {
      display: flex;
      align-items: center;
      gap: 12px;
      background: #1c1c1f;
      border-bottom: 1px solid #333;
      padding: 10px;
    }

    #avatarPreview {
      border-radius: 50%;
      border: 2px solid #444;
      width: 32px;
      height: 32px;
      object-fit: cover;
    }

    #displayName {
      font-weight: bold;
      font-size: 1.1em;
    }

    #chatTitle {
      font-size: 1.1em;
      margin-left: auto;
    }

    #sidebar {
      position: absolute;
      top: 54px;
      left: 0;
      width: 240px;
      height: calc(100vh - 54px);
      background: #141417;
      border-right: 1px solid #333;
      padding: 10px;
      overflow-y: auto;
    }

    #chatArea {
      margin-left: 240px;
      margin-top: 54px;
      padding: 10px;
      height: calc(100vh - 54px);
      display: flex;
      flex-direction: column;
      background: #1a1a1d;
    }

    #chatBox {
      flex-grow: 1;
      overflow-y: auto;
      background: #111;
      border: 1px solid #333;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .message {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      padding: 6px;
      background: #2a2a2f;
      border-radius: 6px;
      cursor: pointer;
    }

    .message:hover {
      background: #38383d;
    }

    .message img {
      border-radius: 50%;
      margin-right: 8px;
    }

    .message strong {
      margin-right: 6px;
    }

    #typingStatus {
      font-style: italic;
      color: #ccc;
      height: 18px;
      margin-bottom: 6px;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 8px;
      font-size: 1em;
      background: #252528;
      border: 1px solid #444;
      border-radius: 6px;
      color: #f1f1f1;
    }

    button {
      padding: 8px 12px;
      font-size: 1em;
      background: #393943;
      color: #f1f1f1;
      border: none;
      border-radius: 6px;
      margin-left: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #57575f;
    }

    h3 {
      margin-bottom: 8px;
    }

    #serverList li,
    #channelList li {
      background: #1f1f22;
      margin-bottom: 6px;
      padding: 6px;
      border-radius: 4px;
      cursor: pointer;
    }

    #serverList li:hover,
    #channelList li:hover {
      background: #2c2c30;
    }
  </style>
</head>
<body>

  <header>
    <img id="avatarPreview" src="" alt="Avatar" />
    <span id="displayName">guest</span>
    <button id="createServerBtn">+ Server</button>
    <button id="createChannelBtn">+ Channel</button>
    <span id="chatTitle">Sneakon</span>
  </header>

  <div id="sidebar">
    <h3>Servers</h3>
    <ul id="serverList"></ul>

    <h3>Channels</h3>
    <ul id="channelList"></ul>
  </div>

  <div id="chatArea">
    <div id="chatBox"></div>
    <div id="typingStatus"></div>
    <div style="display: flex;">
      <input type="text" id="msgInput" placeholder="Speak your mind..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

</body>
</html>
