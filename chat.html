<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sneakon Social</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    aside {
      width: 240px;
      background: #2c2f33;
      color: #eee;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }
    aside h2 {
      margin-top: 0;
    }
    #user-profile {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }
    #user-profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 0.75rem;
    }
    #user-profile input {
      flex: 1;
      margin-bottom: 0.5rem;
    }
    nav {
      flex: 1;
      overflow-y: auto;
    }
    nav h3 {
      margin: 1rem 0 0.5rem;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    nav li {
      padding: 0.5rem;
      cursor: pointer;
      border-radius: 4px;
    }
    nav li.active, nav li:hover {
      background: #40444b;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #36393f;
      color: #ddd;
    }
    #chat-box {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }
    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 0.75rem;
    }
    .message img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 0.5rem;
    }
    .message-content {
      background: #40444b;
      padding: 0.5rem 0.75rem;
      border-radius: 4px;
      max-width: 70%;
    }
    #chat-input {
      display: flex;
      padding: 0.5rem;
      background: #2f3136;
    }
    #chat-input input {
      flex: 1;
      padding: 0.5rem;
      border: none;
      border-radius: 4px;
      margin-right: 0.5rem;
      background: #40444b;
      color: #eee;
    }
    #chat-input button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      background: #7289da;
      color: #fff;
      cursor: pointer;
    }
    #chat-input button:hover {
      background: #5b6eae;
    }
  </style>
</head>
<body>
  <aside>
    <h2>Sneakon Social</h2>
    <section id="user-profile">
      <img id="avatar-preview" src="" alt="avatar"/>
      <div>
        <input type="text" id="username" placeholder="Your name"/>
        <input type="file" id="avatar-input" accept="image/*"/>
      </div>
    </section>
    <nav>
      <h3>Channels</h3>
      <ul id="channel-list">
        <li data-path="channels/general"># general</li>
        <li data-path="channels/random"># random</li>
      </ul>
      <h3>Direct Messages</h3>
      <ul id="dm-list"></ul>
    </nav>
  </aside>

  <main>
    <div id="chat-box"></div>
    <div id="chat-input">
      <input type="text" id="message-input" placeholder="Type a message"/>
      <button id="send-btn">Send</button>
    </div>
  </main>

  <script>
    // Replace with your Firebase DB URL
    const BASE_URL = 'https://fidgety-6bac3-default-rtdb.firebaseio.com';

    let currentPath = 'channels/general';

    // Initialize user from localStorage or default
    const userKey = 'sneakon_user';
    let currentUser = JSON.parse(localStorage.getItem(userKey)) || {
      name: 'Anonymous',
      avatar: `https://i.pravatar.cc/100?u=default`
    };

    // DOM elements
    const avatarPreview = document.getElementById('avatar-preview');
    const avatarInput   = document.getElementById('avatar-input');
    const usernameInput = document.getElementById('username');
    const channelList   = document.getElementById('channel-list');
    const dmList        = document.getElementById('dm-list');
    const chatBox       = document.getElementById('chat-box');
    const messageInput  = document.getElementById('message-input');
    const sendBtn       = document.getElementById('send-btn');

    // Render user profile controls
    function renderUserProfile() {
      avatarPreview.src    = currentUser.avatar;
      usernameInput.value  = currentUser.name;
      saveUser();
    }

    // Persist user to localStorage
    function saveUser() {
      localStorage.setItem(userKey, JSON.stringify(currentUser));
    }

    // Handle avatar upload and preview
    avatarInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        currentUser.avatar = reader.result;
        renderUserProfile();
      };
      reader.readAsDataURL(file);
    });

    // Handle username changes
    usernameInput.addEventListener('input', e => {
      currentUser.name = e.target.value || 'Anonymous';
      saveUser();
    });

    // Load messages from Firebase for a given path
    async function loadMessages(path) {
      currentPath = path;
      // highlight active channel/DM
      document.querySelectorAll('nav li').forEach(li => {
        li.classList.toggle('active', li.dataset.path === path);
      });
      chatBox.innerHTML = '';
      const res = await fetch(`${BASE_URL}/messages/${path}.json`);
      const data = await res.json() || {};
      const msgs = Object.values(data).sort((a,b) => a.timestamp - b.timestamp);
      for (const msg of msgs) {
        const div = document.createElement('div');
        div.className = 'message';
        div.innerHTML = `
          <img src="${msg.avatar}" alt="avatar"/>
          <div class="message-content">
            <strong>${msg.author}</strong>: ${msg.content}
          </div>
        `;
        chatBox.appendChild(div);
      }
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Send a message to Firebase and reload
    async function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;
      await fetch(`${BASE_URL}/messages/${currentPath}.json`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          author: currentUser.name,
          avatar: currentUser.avatar,
          content: text,
          timestamp: Date.now()
        })
      });
      messageInput.value = '';
      loadMessages(currentPath);
    }

    // Setup channel and DM click handlers
    channelList.addEventListener('click', e => {
      if (e.target.tagName === 'LI') {
        loadMessages(e.target.dataset.path);
      }
    });

    dmList.addEventListener('click', e => {
      if (e.target.tagName === 'LI') {
        loadMessages(e.target.dataset.path);
      }
    });

    // Create a new DM (for demo purposes)
    function addDM(username) {
      const path = `dms/${username}`;
      const li = document.createElement('li');
      li.dataset.path = path;
      li.textContent = username;
      dmList.appendChild(li);
    }

    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });

    // Initial render
    renderUserProfile();
    loadMessages(currentPath);

    // Note: python -m http.server serves assets as text/plain and can break module/asset loading.
    // For correct MIME-types, consider using:
    //   npx http-server
    //   npx live-server
    //   Firebase Hosting
  </script>
</body>
</html>
