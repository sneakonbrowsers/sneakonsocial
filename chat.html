<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sneakon Social</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0f;
      color: #f1f1f1;
    }

    header {
      background: #1c1c1f;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid #333;
    }

    #chatTitle {
      font-size: 1.2em;
      font-weight: bold;
      flex-grow: 1;
    }

    button, input[type="text"] {
      padding: 8px;
      font-size: 1em;
      background: #252528;
      color: #f1f1f1;
      border: 1px solid #444;
      border-radius: 5px;
    }

    button:hover {
      background: #393943;
      cursor: pointer;
    }

    #sidebar {
      position: fixed;
      top: 52px;    /* header height + border */
      left: 0;
      width: 20%;
      height: calc(100% - 52px);
      padding: 10px;
      background: #141417;
      border-right: 1px solid #333;
      overflow-y: auto;
    }

    #sidebar h3 {
      margin-top: 0;
    }

    #serverList,
    #channelList {
      list-style: none;
      padding: 0;
      margin: 0 0 20px 0;
    }

    #serverList li,
    #channelList li {
      padding: 6px;
      margin-bottom: 4px;
      background: #1f1f22;
      border-radius: 4px;
      cursor: pointer;
    }

    #serverList li:hover,
    #channelList li:hover {
      background: #2c2c30;
    }

    #chatArea {
      margin-left: 20%;
      margin-top: 52px;
      padding: 10px;
      background: #1a1a1d;
      height: calc(100% - 52px);
      display: flex;
      flex-direction: column;
    }

    #chatBox {
      flex-grow: 1;
      overflow-y: auto;
      border: 1px solid #333;
      padding: 10px;
      background: #111;
      margin-bottom: 10px;
    }

    .message {
      margin-bottom: 8px;
      padding: 6px;
      background: #2a2a2f;
      border-radius: 5px;
    }

    #typingStatus {
      height: 18px;
      margin-bottom: 6px;
      font-style: italic;
      color: #ccc;
    }

    #msgInput {
      width: calc(100% - 90px);
      margin-right: 6px;
    }

    #sendBtn {
      width: 80px;
    }
  </style>
</head>
<body>

  <header>
    <span id="chatTitle">Sneakon</span>
    <button id="createServerBtn">+ Server</button>
    <button id="createChannelBtn">+ Channel</button>
  </header>

  <section id="sidebar">
    <h3>Servers</h3>
    <ul id="serverList"></ul>

    <h3>Channels</h3>
    <ul id="channelList"></ul>
  </section>

  <section id="chatArea">
    <div id="chatBox"></div>
    <div id="typingStatus"></div>
    <div style="display: flex;">
      <input type="text" id="msgInput" placeholder="Speak your mind..." />
      <button id="sendBtn">Send</button>
    </div>
  </section>

  <!-- load your ES‐module app.js -->
  <script type="module" src="app.js"></script>
</body>
</html>
