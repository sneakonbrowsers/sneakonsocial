<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sneakon Social</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0f;
      color: #f1f1f1;
      overflow: hidden;
    }
    header {
      display: flex;
      align-items: center;
      gap: 12px;
      background: #1c1c1f;
      border-bottom: 1px solid #333;
      padding: 10px;
    }
    #avatarPreview {
      border-radius: 50%;
      border: 2px solid #444;
      width: 32px;
      height: 32px;
      object-fit: cover;
    }
    #displayName { font-weight: bold; font-size: 1.1em; }
    #chatTitle { font-size: 1.1em; margin-left: auto; }

    #sidebar {
      position: absolute;
      top: 54px;
      left: 0;
      width: 240px;
      height: calc(100vh - 54px);
      background: #141417;
      border-right: 1px solid #333;
      padding: 10px;
      overflow-y: auto;
    }
    #chatArea {
      margin-left: 240px;
      margin-top: 54px;
      padding: 10px;
      height: calc(100vh - 54px);
      display: flex;
      flex-direction: column;
      background: #1a1a1d;
    }
    #chatBox {
      flex-grow: 1;
      overflow-y: auto;
      background: #111;
      border: 1px solid #333;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .message {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      padding: 6px;
      background: #2a2a2f;
      border-radius: 6px;
      cursor: pointer;
    }
    .message:hover { background: #38383d; }
    .message img {
      border-radius: 50%;
      margin-right: 8px;
      width: 24px;
      height: 24px;
    }
    .message strong { margin-right: 6px; }

    #typingStatus {
      font-style: italic;
      color: #ccc;
      height: 18px;
      margin-bottom: 6px;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 8px;
      font-size: 1em;
      background: #252528;
      border: 1px solid #444;
      border-radius: 6px;
      color: #f1f1f1;
    }

    button {
      padding: 8px 12px;
      font-size: 1em;
      background: #393943;
      color: #f1f1f1;
      border: none;
      border-radius: 6px;
      margin-left: 8px;
      cursor: pointer;
    }

    button:hover { background: #57575f; }

    #serverList li, #channelList li {
      background: #1f1f22;
      margin-bottom: 6px;
      padding: 6px;
      border-radius: 4px;
      cursor: pointer;
    }

    #serverList li:hover, #channelList li:hover {
      background: #2c2c30;
    }
  </style>
</head>
<body>

  <header>
    <img id="avatarPreview" src="" alt="Avatar" />
    <span id="displayName">guest</span>
    <button id="createServerBtn">+ Server</button>
    <button id="createChannelBtn">+ Channel</button>
    <span id="chatTitle">Sneakon</span>
  </header>

  <div id="sidebar">
    <h3>Servers</h3>
    <ul id="serverList"></ul>
    <h3>Channels</h3>
    <ul id="channelList"></ul>
  </div>

  <div id="chatArea">
    <div id="chatBox"></div>
    <div id="typingStatus"></div>
    <div style="display: flex;">
      <input type="text" id="msgInput" placeholder="Speak your mind..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script type="module">
    // 🧠 Simulated identity (replace with real user logic)
    const user = {
      uid: "user_abc123",
      name: "Sneakonaut",
      avatar: "https://i.pravatar.cc/100?u=abc123"
    };

    // ⛓ Wait for DOM
    window.addEventListener("DOMContentLoaded", () => {
      // Inject user profile
      document.getElementById("displayName").textContent = user.name || "guest";
      document.getElementById("avatarPreview").src = user.avatar || "";

      // Sample server/channel data
      const servers = ["🪐 ExoNet", "🎮 Arcade Zone", "📖 LoreVerse"];
      const channels = ["#general", "#lore", "#trade"];

      // Populate lists
      const serverList = document.getElementById("serverList");
      servers.forEach(s => {
        const li = document.createElement("li");
        li.textContent = s;
        serverList.appendChild(li);
      });

      const channelList = document.getElementById("channelList");
      channels.forEach(c => {
        const li = document.createElement("li");
        li.textContent = c;
        channelList.appendChild(li);
      });

      // Messaging logic
      const msgInput = document.getElementById("msgInput");
      const sendBtn = document.getElementById("sendBtn");
      const chatBox = document.getElementById("chatBox");

      sendBtn.addEventListener("click", () => {
        const text = msgInput.value.trim();
        if (!text) return;

        const msgEl = document.createElement("div");
        msgEl.className = "message";
        msgEl.innerHTML = `
          <img src="${user.avatar}" alt="avatar" />
          <strong>${user.name}</strong> <span>${text}</span>
        `;
        chatBox.appendChild(msgEl);
        msgInput.value = "";
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    });
  </script>
</body>
</html>
